<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="" alt="Аватарка пользователя">
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <p class="profile__subtitle"></p>
        <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавление фотографии"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popupEditProfile">
    <form class="popup__container" method="post" name="formProfileInfo" id="formEditProfile" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__field">
        <input
          class="popup__input"
          type="text"
          id="name-profile-input"
          name="name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
        >
        <span class="name-profile-input-error popup__input-error"></span>
      </label>
      <label class="popup__field">
        <input
          class="popup__input"
          type="text"
          id="desc-profile-input"
          name="about"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="desc-profile-input-error popup__input-error"></span>
      </label>
      <button class="popup__button" type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button>
      <button type="button" class="popup__close" aria-label="Закрыть форму редактирования профиля"></button>
    </form>
  </div>
  <div class="popup" id="popupAddPhoto">
    <form class="popup__container" method="post" name="formAddPhoto" id="formAddPhoto" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input
          class="popup__input"
          type="text"
          id="name-photo-input"
          name="name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="name-photo-input-error popup__input-error"></span>
      </label>
      <label class="popup__field">
        <input
          class="popup__input"
          type="url"
          id="link-photo-input"
          name="link"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="link-photo-input-error popup__input-error"></span>
      </label>
      <button class="popup__button" type="submit" aria-label="Добавить фотографию" disabled>Создать</button>
      <button type="button" class="popup__close" aria-label="Закрыть форму добавления фотографии"></button>
    </form>
  </div>
  <div class="popup popup_dark" id="popupViewPhoto">
    <div class="popup__box-image">
      <img
        class="popup__image"
        src="<%=require('./images/not_image.png')%>"
        onerror="this.src = '<%=require(`./images/not_image.png`)%>'"
        alt="">
      <h2 class="popup__title-image">Карачаевск</h2>
      <button type="button" class="popup__close" aria-label="Закрыть окно просмотра фотографии"></button>
    </div>
  </div>
  <form class="popup" id="popupDeletePhoto">
    <div class="popup__container">
      <h2 class="popup__title popup__title_input_zero">Вы уверены?</h2>
      <button class="popup__button popup__button_only-button" type="button" aria-label="Подтверждение удаления фотографии">Да</button>
      <button type="button" class="popup__close" aria-label="Закрыть форму удаления фотографии"></button>
    </div>
  </form>
  <div class="popup" id="popupEditAvatar">
    <form class="popup__container" method="post" name="formEditAvatar" id="formEditAvatar" novalidate>
      <h2 class="popup__title popup__title_input_one">Обновить аватар</h2>
      <label class="popup__field">
        <input
          class="popup__input"
          type="url"
          id="link-avatar-input"
          name="link"
          placeholder="Ссылка на аватар"
          required
        >
        <span class="link-avatar-input-error popup__input-error"></span>
      </label>
      <button class="popup__button" type="submit" aria-label="Обновить аватар" disabled>Сохранить</button>
      <button type="button" class="popup__close" aria-label="Закрыть форму обновления аватара"></button>
    </form>
  </div>
  <template id="element">
    <li class="card">
      <img
        class="card__image"
        src="ссылка_на_фото.jpg"
        onerror="this.src = '<%=require(`./images/not_image.png`)%>'"
        alt="Тексотове описание фотографии">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__heart" aria-label="Поставить лайк"></button>
          <span class="card__like-counter">0</span>
        </div>
      </div>
      <button type="button" class="card__delete" aria-label="Удалить фотографию"></button>
    </li>
  </template>
</body>
</html>
