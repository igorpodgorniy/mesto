<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавление фотографии"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <template id="element">
          <li class="elements__item">
            <img class="elements__image" src="" alt="">
            <div class="elements__info">
              <h2 class="elements__title"></h2>
              <button type="button" class="elements__heart" aria-label="Поставить лайк"></button>
            </div>
            <button type="button" class="elements__delete" aria-label="Удалить фотографию"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popupEditProfile">
    <form class="popup__container" method="post" name="formProfileInfo" id="formEditProfile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" type="text" id="nameProfile" name="name" placeholder="Имя">
      <input class="popup__input" type="text" id="descProfile" name="about" placeholder="О себе">
      <button class="popup__button" type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button>
      <button type="button" class="popup__close" aria-label="Закрыть форму редактирования профиля"></button>
    </form>
  </div>
  <div class="popup" id="popupAddPhoto">
    <form class="popup__container" method="post" name="formAddPhoto" id="formAddPhoto">
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input" type="text" id="namePhoto" name="name" placeholder="Название">
      <input class="popup__input" type="text" id="linkPhoto" name="link" placeholder="Ссылка на картинку">
      <button class="popup__button" type="submit" aria-label="Сохранить изменения в профиле">Создать</button>
      <button type="button" class="popup__close" aria-label="Закрыть форму добавления фотографии"></button>
    </form>
  </div>
  <div class="popup popup_dark" id="popupViewPhoto">
    <div class="popup__box-image">
      <img class="popup__image" src="./images/element-karachaevsk.jpg" alt="">
      <h2 class="popup__title-image">Карачаевск</h2>
      <button type="button" class="popup__close" aria-label="Закрыть окно просмотра фотографии"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
