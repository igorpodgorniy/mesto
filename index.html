<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"></header><main><section class="profile"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватарка пользователя Жак-Ив Кусто"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button></div><button type="button" class="profile__add-button" aria-label="Добавление фотографии"></button></section><section class="elements"><ul class="elements__items"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="popupEditProfile"><form class="popup__container" method="post" name="formProfileInfo" id="formEditProfile" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="popup__field"><input class="popup__input" id="name-profile-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="name-profile-input-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input" id="desc-profile-input" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="desc-profile-input-error popup__input-error"></span></label> <button class="popup__button" type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button> <button type="button" class="popup__close" aria-label="Закрыть форму редактирования профиля"></button></form></div><div class="popup" id="popupAddPhoto"><form class="popup__container" method="post" name="formAddPhoto" id="formAddPhoto" novalidate><h2 class="popup__title">Новое место</h2><label class="popup__field"><input class="popup__input" id="name-photo-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="name-photo-input-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input" type="url" id="link-photo-input" name="link" placeholder="Ссылка на картинку" required> <span class="link-photo-input-error popup__input-error"></span></label> <button class="popup__button" type="submit" aria-label="Добавить фотографию" disabled="disabled">Создать</button> <button type="button" class="popup__close" aria-label="Закрыть форму добавления фотографии"></button></form></div><div class="popup popup_dark" id="popupViewPhoto"><div class="popup__box-image"><img class="popup__image" src="c8a6dcc7e8df50e548cf.jpg" alt=""><h2 class="popup__title-image">Карачаевск</h2><button type="button" class="popup__close" aria-label="Закрыть окно просмотра фотографии"></button></div></div><template id="element"><li class="card"><img class="card__image" src="ссылка_на_фото.jpg" alt="Тексотове описание фотографии"><div class="card__info"><h2 class="card__title"></h2><button type="button" class="card__heart" aria-label="Поставить лайк"></button></div><button type="button" class="card__delete" aria-label="Удалить фотографию"></button></li></template></body></html>
