<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя Жак-Ив Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class="profile__edit-button"></button>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__items">
      <li class="elements__item">
        <img class="elements__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <div class="elements__heart"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/element-elbrus.jpg" alt="Эльбрус">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__heart"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/element-dombai.jpg" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <div class="elements__heart"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/element-gora-elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__heart"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/element-dombai-vodopad.jpg" alt="Водопад в Домбай">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <div class="elements__heart"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/element-karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия">
        <div class="elements__info">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <div class="elements__heart"></div>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input" type="text" id="nameProfile">
      <input class="popup__input" type="text" id="descProfile">
      <button class="popup__button" type="submit">Сохранить</button>
      <div class="popup__close"></div>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
